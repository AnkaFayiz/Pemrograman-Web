<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Website</title>
</head>
<body>
    <form name="formSatu">
        <legend>
            <font color="blue"><b>Data Input</b>
        </font>
        </legend>
        <table border="0">
        <table border="0" cellspacing="2" bgcolor="blue">
            <tr>
                <td bgcolor="white">NIM:</td>
                <td><input type="text" class="nim" name="id"></input></td>
            </tr>
            <tr>
                <td bgcolor="white">Nama:</td>
                <td><input type="text" class="nama" name="nama"></input></td>
            </tr>
            <tr>
                <td bgcolor="white">Alamat:</td>
                <td><input type="text" class="alamat" name="alamat"></input></td>
            </tr>
            <tr>
                <td bgcolor="white">Jenis Kelamin: </td>
                <td>
                    <select name="sex">
                        <option class="gender" value="Perempuan">Perempuan</option>
                        <option class="gender" value="Laki-laki">Laki-laki</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td bgcolor="white">Agama : </td>
                <td bgcolor="blue">
                    <input type="radio" name="ag01" value="Islam"><font color="white"><b>Islam</b></font></input><br/>
                    <input type="radio" name="ag01" value="Protestan"><font color="white"><b>Protestan</b></font></input><br/>
                    <input type="radio" name="ag01" value="Katolik"><font color="white"><b>Katolik</b></font></input><br/>
                    <input type="radio" name="ag01" value="Budha"><font color="white"><b>Budha</b></font></input><br/>
                    <input type="radio" name="ag01" value="Hindu"><font color="white"><b>Hindu</b></font></input><br/>
                </td>
            </tr>
            <tr>
                <td bgcolor="white">
                    Status: 
                </td>
                <td bgcolor="blue">
                    <input type="radio" name="st" value="Single"><font color="white"><b>Single</b></font></input><br/>
                    <input type="radio" name="st" value="Married"><font color="white"><b>Married</b></font></input><br/>
                    <input type="radio" name="st" value="Relationship"><font color="white"><b>Relationship</b></font></input><br/>
                    <input type="radio" name="st" value="Complicated"><font color="white"><b>Complicated</b></font></input><br/>
                </td>
            </tr>
            <tr>
                <td bgcolor="white">
                    Email : 
                </td>
                <td><input type="text" name="email"></input></td>
            </tr>
            <tr>
                <td bgcolor="white">
                    Hobi : 
                </td>
                <td><input type="text" name="hobi"></input></td>
            </tr>
            <tr>
                <td bgcolor="white">
                    Peminatan Konsentrasi : 
                </td>
                <td bgcolor="blue">
                    <input type="checkbox" name="keamanan_informasi"><font color="white"><b>Keamanan Informasi</b></font></input><br/>
                    <input type="checkbox" name="rekayasa_perangkat_lunak"><font color="white"><b>Rekayasa Perangkat Lunak (RPL)</b></font></input><br/>
                    <input type="checkbox" name="grafika_komputer"><font color="white"><b>Grafika Komputer</b></font></input><br/>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input type="button" value="Save"></input></td><br/>
                <td><input type="button" value="Edit"></input></td><br/>
                <td><input type="button" value="Delete" name="Hapus"></input></td><br/>
                <td><input type="button" value="Reset"></input></td><br/>
            </tr>
        </table>
        </table>
    </form>
</body>
</html>
